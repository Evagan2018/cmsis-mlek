default:
  misc:
    - for-compiler: AC6
      C-CPP:
        - -Wno-macro-redefined
        - -Wno-pragma-pack
        - -Wno-parentheses-equality
        - -Wno-license-management
      C:
        - -std=gnu11
        - -Wno-nan-infinity-disabled
      CPP:
        - -std=c++17
        - -fno-exceptions
        - -fno-rtti
        - -ffp-mode=full
      ASM:
        - -masm=auto
      Link:
        - --entry=Reset_Handler
        - --info=summarysizes
        - --summary_stderr
        - --diag_suppress=L6314W

    - for-compiler: GCC
      C-CPP:
        - -masm-syntax-unified
        - -fomit-frame-pointer
        - -ffunction-sections
        - -fdata-sections
        - -flax-vector-conversions
      CPP:
        - -std=c++17
        - -fno-exceptions
        - -fno-rtti
      C:
        - -std=gnu11
      Link:
        - --specs=nosys.specs
        - -Wl,-print-memory-usage
        - -Wl,--gc-sections
        - -Wl,--no-warn-rwx-segments   # suppress incorrect linker warning

    - for-compiler: CLANG
      ASM:
        - -gdwarf-4
      C-CPP:
        - -fomit-frame-pointer
        - -ffunction-sections
        - -fdata-sections
        - -gdwarf-4
      CPP:
        - -std=c++17
        - -fno-exceptions
        - -fno-rtti
      C:
        - -std=gnu11
        - -Wno-nan-infinity-disabled
      Link:
        - -Wl,-print-memory-usage
        - -Wl,--gc-sections
